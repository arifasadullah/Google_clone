<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google UI Clone</title>
  </head>
  <body>
    <!-- header start -->
    <header class="header_main">
      <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-icons header_apps"> apps </span>
        <span class="material-icons"> account_circle </span>
      </div>
    </header>
    <!-- header End -->
    <!---------------------------------------->
    <!-- Main Section Start -->
    <main class="main_body">
      <img
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.SqEICC59PL1VrdefhGEqqgHaCg%26pid%3DApi&f=1"
        alt="Google Logo"
      />
      <!-- Search Starts -->
      <div class="search">
        <div class="search_input">
          <span class="material-icons"> search </span>
          <input type="text" />
          <span class="material-icons"> mic </span>
        </div>
        <div class="search_buttons">
          <button class="btn">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
      <!-- Search Ends -->
      <section class="lang">
        <p>Google offered in:</p>
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు </a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </section>
    </main>
    <!-- Main Section End -->
    <span class="location">India</span>
    <!-- <hr /> -->
    <footer>
      <div class="footer">
        <div class="footer_left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Busines</a>
          <a href="#">How search works</a>
        </div>
        <div class="footer_right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
